version: '3.10'

services:
  web:
    build: .
    restart: always
    volumes:
      - static_value:/code/django_auth/static/
  nginx:
    image: latest
    ports:
    - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - web
volumes:
  static_value:
